<!DOCTYLE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="description" content="EJERCICIO 5">
	<title>Ejercicio 7 CSS parte 7-4</title>
	<link href="style/ejercicio7-4.css" rel="stylesheet">
	

</head>

<body>

<div id="contenedor">
 
<h2>Formulario de alta</h2>
 
<form method="post" action="#">
<ul>
<li>
  <label  for="nombre">Nombre y apellidos <span class="requerido">*</span></label>
  <div>
    <span >
      <input id="nombre" name="nombre" value="" />
      <label for="nombre">Nombre</label>
    </span>
 
    <span >
      <input id="apellido1" name="apellido1" value="" />
      <label for="apellido1">Primer apellido</label>
    </span>
 
    <span >
      <input id="apellido2" name="apellido2" value="" />
      <label for="apellido2">Segundo apellido</label>
    </span>
  </div>
 
  <p >No te olvides de escribir también tu segundo apellido</p>
</li>
 
<li >
  <label class="titulo" for="direccion">Dirección <span class="requerido">*</span></label>
 
  <div>
    <span >
      <input id="direccion" name="direccion" value="" />
      <label for="direccion">Calle, número, piso, puerta</label>
    </span>
 
    <span >
      <input id="codigopostal" name="codigopostal" value="" />
      <label for="codigopostal">Código postal</label>
    </span>
 
    <span >
      <input id="municipio" name="municipio" value="" />
      <label for="municipio">Municipio</label>
    </span>
 
    <span >
      <select id="provincia" name="provincia">
        <option value=""></option>
        <option value="provincia1">Provincia 1</option>
        <option value="provincia2">Provincia 2</option>
        <option value="provincia3">Provincia 3</option>
      </select>
      <label for="provincia">Provincia</label>
    </span>
 
    <span >
      <select id="pais" name="pais">
        <option value=""></option>
        <option value="pais1">País 1</option>
        <option value="pais2">País 2</option>
        <option value="pais3">País 3</option>
      </select>
      <label for="pais">País</label>
    </span>
  </div>
 
  <p>El código postal es imprescindible para poder recibir los pedidos</p>
</li>
 
<li >
  <label  for="email">Email</label>
 
  <div>
    <span >
      <input id="email" name="email" value="" />
    </span>
  </div>
 
  <p>Asegúrate de que sea válido</p>
</li>
 
<li>
  <label  for="telefonofijo">Teléfono <span class="requerido">*</span></label>
 
  <div>
    <span>
      <input id="telefonofijo" name="telefonofijo" value="" />
      <label for="telefonofijo">Fijo</label>
    </span>
 
    <span>
      <input id="telefonomovil" name="telefonomovil" value="" />
      <label for="telefonomovil">Móvil</label>
    </span>
  </div>
 
  <p>Sin prefijo de país y sin espacios en blanco</p>
</li>
 
<li>
  <input id="alta" type="submit" value="Darme de alta &rarr;" />
</li>
 
</ul>
</form>
 
</div>
</body>
</html>
